<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 id="title">SolomonRazak Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="container">
      <form action="#" id="survey-form">
        <fieldset>
          <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name"></label>
          <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your email" require></label>
          <label for="number" id="number-label">Age(Optional)<input type="number" id="number" min="18" max="120" placeholder="Age"></label>
  <label>Which option best describe your current role
    <select id="dropdown" class="selection">
      <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
      </select>
    </label>        
          </fieldset>
          <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label><input class="inline"  type="radio" name="recommend" value="def">Definetly<label class="inline">
            <label><input class="inline" type="radio" name="recommend" value="maybe">Maybe<label>
            <label><input class="inline" type="radio" name="recommend" value="not">Not sure<label>
              
              <label>What is your favourite feature of freeCodeCamp?
                <select class="selection">
                  <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community work</option>
                <option value="3">Open source</option>
                  </select>
                  </label>
                  <legend>What would you like to improve?</legend>
                    <label><input type="checkbox" class="inline" name="improve" value="front">Front-end projects</label>
                    <label><input type="checkbox" class="inline" name="improve" value="back">Back-end projects</label>
                    <label><input type="checkbox" class="inline" name="improve" value="comm">Community projects</label>
                    <label><input type="checkbox" class="inline" name="improve" value="open">Open-source</label>


                  
                  <label>Any comments or Suggestions?
                    <textarea placeholder="Enter your comment here"></textarea>
                    </label>
            </fieldset>
            <button id="submit" type="submit">Submit</button>
        </form>
      </div>
    
  </body>

</html>
